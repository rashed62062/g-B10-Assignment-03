<div class="w-full max-w-lg mx-auto p-6 bg-white shadow-lg">
    <h2 class="text-center text-2xl font-bold mb-4">Let's Discuss Next Project</h2>
    <form>
        <div class="flex space-x-4 mb-4">
            <!-- First Name Input -->
            <div class="w-[235px]">
                <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" type="text" placeholder="First Name*" />
            </div>
            <!-- Email Input -->
            <div class="w-[732px]">
                <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" type="email" placeholder="Email Number*" />
            </div>
        </div>
        <!-- Phone Number Input -->
        <div class="mb-4">
            <input class="w-[473px] p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" type="text" placeholder="Phone Number*" />
        </div>
        <!-- Message Input -->
        <div class="mb-4">
            <textarea class="w-full h-[550px] p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Write your message here"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
            <button class="w-full bg-green-400 text-white p-3 rounded-md hover:bg-green-500">
                Send Mail
            </button>
        </div>
    </form>
</div>
